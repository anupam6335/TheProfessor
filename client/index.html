<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/Emoji.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Professor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="github">
        <a href="https://github.com/anupam6335" target="_blank">
          <img src="/assets/github.svg" alt="github account">
        </a>
      </div>
      <div id="chat_container"></div>

      <form class="form">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask The Professor he knows everything..."></textarea>
        <button type="submit"><img src="/assets/Emoji.svg" alt="send" />
      </form>
    </div>
     
    
    <script type="module" src="script.js"></script>
  </body>
</html>
